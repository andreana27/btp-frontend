<template>
 <section class="content-header">
    <h1>
      New Bot context
    </h1>
    
  </section>
  <section class="content">	  
      <form role="form" class="form-horizontal">
		<table class="table">
			<tbody>
				<tr>
					<td>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input type="text" placeholder="Enter context name" class="form-control" value.bind="context.name">
							</div>
						</div>
					</td>
					
				</tr>
				<tr>
					<td>
						<div class="form-group">
						  <label class="col-sm-2 control-label">Type</label>
						  <div class="col-sm-10">
							<select value.bind="selectedValType" class="form-control" >
								<option repeat.for="option of typeOptions" model.bind="option">${option.name}</option>
							</select>
						  </div>
						</div> 
					</td>					
				</tr>
				<tr>
					<td>
						<div show.bind="selectedValType == 1" class="form-group" id "text">
						  <label class="col-sm-2 control-label">Content</label>
						  <div class="col-sm-10">							
							<textarea class="form-control" rows="5" value.bind="ContentValue"></textarea>
						  </div>
						</div> 
						<div show.bind="selectedValType == 2" class="form-group" id "sa">
						  <label class="col-sm-2 control-label">Sender Action</label>
						  <div class="col-sm-10">							
							<select value.bind="selectedValSA" class="form-control" >
								<option repeat.for="option of SenderActionOptions" model.bind="option">${option.name}</option>
							</select>
						  </div>
						</div> 
						<div show.bind="selectedValType == 3" class="form-group" id "qr">
						  <label class="col-sm-2 control-label">Quick replay</label>
						  <div class="col-sm-10">							
							<textarea class="form-control" rows="5" value.bind="ContentValue"></textarea>
						  </div>
						</div> 
					</td>					
				</tr>
				<tr>
					<td>
						<div class="button-bar">
							<button class="btn btn-info pull-right" click.delegate="save()" disabled.bind="!canSave">Create Context</button>
						</div>
					</td>
				</tr>
			</tbody>					           
      </form>
 </section> 
</template>
