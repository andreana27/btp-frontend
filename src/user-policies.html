<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="ionicons/css/ionicons.css"></require>
  <require from="admin-lte/css/AdminLTE.css"></require>
  <require from="admin-lte/css/skins/skin-black.css"></require>
  <require from="toastr/build/toastr.css"></require>
  <loading-indicator loading.bind="router.isNavigating || api.isRequesting"></loading-indicator>
<section class="content-header">
    <h1>
      User Policies
      <small>Configure User Policies</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="../../index.html"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">User Policies</li>
    </ol>
</section>
<section  class="content">

	<div class="panel panel-primary">
      <div class="panel-heading">Expirable password</div>
      <div class="panel-body">
      	<div  class="row">
      		<label align="right" class="col-md-2"><strong>Status: </strong> ${politicasAll[0].policies_active}</label>
      	</div>
      	<div class="row">       
	        <label align="right" class="col-md-2">Set days to expiration: </label>
	          <div class="col-md-2">
	            <div class="form-group has-feedback">	              
				  <input id="fecha2" type="text" class="form-control" name="fecha2" placeholder="days" value.bind="politicasAll[0].date_end">
	            </div>	            
	          </div>
	    </div>
	    <div class="row">
	    	<div class="form-group">
	    		<label align="right" class="col-md-2"><input type="checkbox" value.bind="politicasAll[0].policies_active" click.trigger="handleClick()"> Active: ${politicasAll[0].policies_active}</label>
	    	<div class="col-md-2"></div>
	    	<div class="col-md-2">
	    		<button type="button" class="btn" style="background:#20B2AA" click.delegate="actualizarPoliciesDate(politicasAll[0].policies_name,politicasAll[0].policies_active,politicasAll[0].date_end)">
					    <span class="fa fa-star" style="font-size:16px"></span> Update Expirable password
					  </button>
	    	</div>
	    	</div>
	    	
	    </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Password strength</div>
      <div class="panel-body">
      	<div  class="row">
      		<label align="right" class="col-md-2"><strong>Status: </strong> ${politicasAll[1].policies_active}</label>
      	</div>
	    <div class="row">
	    	<div class="form-group">
	    		<label align="right" class="col-md-2"><input type="checkbox" value.bind="politicasAll[1].policies_active" click.trigger="handleClickPolitica2()"> Active: ${politicasAll[1].policies_active}</label>
	    	<div class="col-md-2"></div>
	    	<div class="col-md-2">
	    		<button type="button" class="btn" style="background:#20B2AA" click.delegate="actualizarPolicies()">
					    <span class="fa fa-star" style="font-size:16px"></span><span class="fa fa-star" style="font-size:16px"></span> Update Password strength
					  </button>
	    	</div>
	    	</div>
	    	
	    </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Temporal password</div>
      <div class="panel-body">
      	<div  class="row">
      		<label align="right" class="col-md-2"><strong>Status: </strong> ${politicasAll[2].policies_active}</label>
      	</div>
	    <div class="row">
	    	<div class="form-group">
	    		<label align="right" class="col-md-2"><input type="checkbox" value.bind="politicasAll[2].policies_active" click.trigger="handleClickPolitica3()"> Active: ${politicasAll[2].policies_active}</label>
	    	<div class="col-md-2"></div>
	    	<div class="col-md-2">
	    		<button type="button" class="btn" style="background:#20B2AA" click.delegate="actualizarPolicies()">
					    <span class="fa fa-star" style="font-size:16px"></span><span class="fa fa-star" style="font-size:16px"></span></span><span class="fa fa-star" style="font-size:16px"></span> Update Temporal password
					  </button>
	    	</div>
	    	</div>
	    	
	    </div>
      </div>
    </div>
</section>
</template>
