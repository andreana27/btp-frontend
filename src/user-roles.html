<template>
  <require from="bootstrap/css/bootstrap.css"></require>	 
  <require from="ionicons/css/ionicons.css"></require>
  <require from="admin-lte/css/AdminLTE.css"></require>
  <require from="admin-lte/css/skins/skin-black.css"></require>
  <require from="toastr/build/toastr.css"></require>
  <section class="content-header">
    <h1>
      Role Management
      <small>Roles</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="../../index.html"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Role Management</li>
    </ol>
  </section>

  <section class="content">
    <div class="panel panel-primary">
      <div class="panel-heading">Roles</div>
      <div class="panel-body">
        	<div class="row">
        		<div style="padding-top:1%; padding-bottom:7%; margin-right:10%; margin-left:10%;">
    	<div>
    		<a class="btn btn-primary btn-md" route-href="route: role-create;">
	      			<i class="fa fa-plus-circle" style="font-size:16px" ></i> Add Role
  			</a>
	      		<!--<button type="button" class="btn btn-success btn-md" route-href="route:role-create;">
	      		<span class="fa fa-plus-circle" style="font-size:16px"></span> Add Role
	      		</button>-->
	    </div>
    	<br>
        <form submit.delegate="UpdateUserData()">
        	<div class="table-responsive">
	  	        <table class="table table-striped">
	  	        	<thead class="thead-dark">
	  	        		<tr class="active">
	  	        		<th>ID</th>
					  	<th>Role Name</th>
					    <th>Detail</th>
					    <!--<th>Users Quantity</th>-->
					    <th>Actions</th>
					  </tr>
	  	        	</thead>
	  				<tbody>
					  <!-- Aplicadas en las filas -->
					  
					  <tr repeat.for="i of numRoles">
					  	<td>${roleData.data[i].id} </td>
					    <td>${roleData.data[i].role} </td>
					    <td>${roleData.data[i].description} </td>
					    <td>
					    	<div class="btn-toolbar" role="toolbar">
							  <div class="btn-group">
							    <a class="btn btn-warning btn-sm" route-href="route: rol-edit;  params.bind:{info:roleData.data[i]}">
						      		<i class="fa fa-pencil-square-o" style="font-size:16px" ></i>
					  			</a>
							  </div>
							</div>
					    </td>	
					  </tr>
					</tbody>
				</table>
			</div>
        </form>
      </div>
        	</div>
    	</div>
	</div>
</section>

      

</template>
