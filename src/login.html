<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="font-awesome/css/font-awesome.css"></require>
  <require from="ionicons/css/ionicons.css"></require>
  <require from="admin-lte/css/AdminLTE.css"></require>
  <require from="admin-lte/css/skins/skin-black.css"></require>
  <require from="toastr/build/toastr.css"></require>
  <loading-indicator loading.bind="router.isNavigating || api.isRequesting"></loading-indicator>
  <div>
    <div style="width:360px;padding-top:7%; padding-bottom:7%; margin-right:auto; margin-left:auto;">
      <div class="login-logo">
        <a href="https://botprotec.com">
          <img src="assets/images/logo-wide.png" height="80px">
        </a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body" style="background-color: lightgray; border-radius: 15px;">
        <p class="login-box-msg"><strong>Sign in to start your session</strong></p>

        <form submit.delegate="logIn()">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" value.bind="login.email">
            <span class="fa fa-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" value.bind="login.password">
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" style="border-radius: 12px;">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <br><br>
        <div><p style="border-bottom: 1px solid lightslategrey;"></p></div>
        <a  href="" click.delegate="gotoPasswordReset()"><p style="text-align:center">I forgot my password</p></a><br>
        <!--<a href="" click.delegate="gotoRegister()">Register a new membership</a>-->
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
  </div>
</template>
