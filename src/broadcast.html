<template>
  <require from="./broadcast.css"></require>
  <section class="content-header" if.bind="broadcast">
    <h1>${broadcast.alias_name ? broadcast.alias_name : broadcast.name} <small if.bind="broadcast.alias_name">${broadcast.name}</small></h1>
    <ol class="breadcrumb">
    </ol>
  </section>
  <section class="content"  if.bind="broadcast">
    <div class="row">
      <div class="col-xs-6">
        <div class="box box-success">
          <div class="box-header">
            <h3 class="box-title">Info: </h3>
          </div>
          <div class="box-body">
            <ul class="list-group list-group-unbordered">
              <li class="list-group-item">
                  <strong>Status: </strong>
                  <span class="pull-right">${broadcast.status}</span>
                </li>
              <li class="list-group-item">
                <strong>Created at: </strong>
                <span class="pull-right">${broadcast.created_at}</span>
              </li>
              <li class="list-group-item">
                <strong>Updated at: </strong>
                <span class="pull-right">${broadcast.updated_at}</span>
              </li>
              <li class="list-group-item">
                <strong>Segment: </strong>
                <span class="pull-right">${segment.name}</span>
              </li>
              <li class="list-group-item">
                <strong>Action: </strong>
                <span class="pull-right">${broadcast.action_type}</span>
              </li>
              <li class="list-group-item">
                <strong>Value: </strong>
                <span class="pull-right">${broadcast.action_value}</span>
              </li>
            </ul>
            <div>
              <button 
                class="btn btn-success" 
                disabled.bind="broadcast.status !== 'completed'"
                click.delegate="sendBroadcast(broadcast.id, 'NEW')"
              >Execute for New Users</button>
              <button 
                class="btn btn-primary" 
                disabled.bind="broadcast.status !== 'completed'"
                click.delegate="sendBroadcast(broadcast.id, 'ALL')"
              >Execute for All Users</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">Last Execution Data</h3>
          </div>
          <div class="box-body">
            <div class="last-data-users">
              <div class="small-box bg-yellow">
                <div class="inner">
                  <h3>${broadcast.affected_users} Users</h3>
                  <p>Afected by broadcast</p>
                </div>
                <div class="icon">
                  <i class="fa fa-user"></i>
                </div>
              </div>
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>${broadcast.users} Users</h3>
                  <p>Totally existing in broadcast</p>
                </div>
                <div class="icon">
                  <i class="fa fa-user"></i>
                </div>
              </div>
              <!-- <div><strong>Afected Users</strong><span>${broadcast.affected_users}</span></div>
              <div><strong>Total Users in bot</strong><span>${broadcast.users}</span></div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="box box-warning">
          <div class="box-header">
            <h3 class="box-title">Timer: </h3>
          </div>
          <div class="box-body">
            <div class="row">
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="">Time: </label>
                  <select 
                    value.bind="broadcast.recurrent_time" 
                    class="form-control" 
                    change.delegate="broadcast.recurrent_time != '0' ? editBroadcast(broadcast) : null"
                  >
                    <option value="0">--</option>
                    <option value="60">1 Minute</option>
                    <option value="3600">1 Hour</option>
                    <option value="86400">1 Day</option>
                    <option value="604800">1 Week</option>
                    <option value="18144000">1 Month</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="">Users: </label>
                  <select value.bind="broadcast.recurrent_users" class="form-control" change.delegate="editBroadcast(broadcast)">
                    <option value="ALL">All Users</option>
                    <option value="NEW">New Users</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-4">
                <label for="">Action: </label>
                <div>
                  <button 
                    disabled.bind="broadcast.recurrent_active || broadcast.recurrent_time == 0 || updating"
                    class="btn btn-success"
                    click.delegate="setRecurrent(broadcast, 'true')"
                    >Activate</button>
                  <button 
                    disabled.bind="!broadcast.recurrent_active || updating"
                    click.delegate="setRecurrent(broadcast, 'false')"
                    class="btn btn-danger"
                    >Deactivate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">History: </h3>
          </div>
          <div class="box-body">
              <div class="history-list-container">
                <ul class="list-group list-group-unbordered history-list-group">
                  <li class="list-group-item data-item" repeat.for="itemInfo of broadcast.info">
                    <strong>${itemInfo.label}</strong>
                    <span>${itemInfo.date}</span>
                    <span>${itemInfo.message}</span>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="display: inline-block;">Edit broadcast</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">Field: </label>
            <select ref="filterVariableInput" class="form-control">
              <option value="hola">hola</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
