<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="font-awesome/css/font-awesome.css"></require>
  <require from="ionicons/css/ionicons.css"></require>
  <require from="admin-lte/css/AdminLTE.css"></require>
  <require from="admin-lte/css/skins/skin-black.css"></require>
  <require from="toastr/build/toastr.css"></require>
  <div>
    <div style="width:360px;padding-top:7%; padding-bottom:7%; margin-right:auto; margin-left:auto;">
      <div class="login-logo">
        <a href="/#/">
          <img src="assets/images/logo-wide.png" height="80px">
        </a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <h3>Password Reset</h3>
        <div class="form-group has-feedback">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" value.bind="userEmail" change.delegate="clearErrors()">
          <span class="fa fa-envelope form-control-feedback"></span>
        </div>
        <br>
        <div innerHTML.bind="txtResponse">
        </div>
        <br>
        <div class="row">
          <div class="col-xs-6">
            <button type="button" innerHTML.bind="btnText" class="btn btn-primary btn-block btn-flat" click.delegate="cancelRecovery()"></button>
          </div>
          <!-- /.col -->
          <div class="col-xs-6">
            <button type="button"  class="btn btn-primary btn-block btn-flat" disabled.bind="!canRecoverPassword" click.delegate="recoverPassword()">
              Recover Password
            </button>
          </div>

          <!-- /.col -->
        </div>
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
  </div>
</template>
