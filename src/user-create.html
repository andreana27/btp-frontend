<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="font-awesome/css/font-awesome.css"></require>
  <require from="ionicons/css/ionicons.css"></require>
  <require from="admin-lte/css/AdminLTE.css"></require>
  <require from="admin-lte/css/skins/skin-black.css"></require>
  <require from="toastr/build/toastr.css"></require>
  <require from="style-panel.css"></require>
  <section class="content-header">
    <h1>
      User Management
      <small>Create User</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="../../index.html"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Create User</li>
    </ol>
  </section>
  <section class="content">
      <div class="panel panel-primary">
        <div class="panel-heading">Create User</div>
          <div class="panel-body">
          <div style="padding-top:2%; padding-bottom:2%; margin-right:10%; margin-left:10%;">
            <div class="form-group has-feedback">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="First Name" value.bind="register.firstName">
              <span class="fa fa-user-circle form-control-feedback"></span>
            </div><!--c-->
            <div class="form-group has-feedback">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" value.bind="register.lastName">
              <span class="fa fa-user-circle form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email" value.bind="register.email">
              <span class="fa fa-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" name="pass" id="pass" value.bind="register.password">
              <span class="fa fa-lock form-control-feedback"></span>
            </div>
            <!-- ***************************************************************************************************************-->
              <div id="pswd_info" show.bind="isVisible" style="display: none">
                <h4> Password must meet the following requirements:</h4>
                <ul>
                  <li id="letter" class="invalid">At least <strong>one letter</strong>
                  </li>
                  <li id="capital" class="invalid">At least <strong>one capital letter</strong>
                  </li>
                  <li id="number" class="invalid">At least <strong>one number</strong>
                  </li>
                  <li id="symbol" class="invalid">At least <strong>one special character</strong>
                  </li>
                  <li id="length" class="invalid">Be at least <strong>6 characters</strong>
                  </li>
                </ul>
              </div>
          <!-- *********************************************************************************************************** -->
            <div class="form-group has-feedback">
              <label>Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm Password" value.bind="register.confirmPassword">
              <span class="fa fa-lock form-control-feedback"></span>
            </div>
            <div class="btn-toolbar" role="toolbar">
             <div class="btn-group">
                    <button type="submit" class="btn btn-success" disabled.bind="!canRegister" click.delegate="registerNewUser()">
                      <span class="fa fa-check-square-o" style="font-size:16px"></span> Save Changes
                    </button>
                    <a class="btn btn-danger btn-md" route-href="route: user-manager;">
                       <i class="fa fa-close" style="font-size:16px" ></i>Cancel Changes
                    </a>
              <!-- /.col -->
              </div>
            </div>
            </div>
          </div>
      </div>
  </section>
</template>
