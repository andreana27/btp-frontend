<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="font-awesome/css/font-awesome.css"></require>
  <require from="ionicons/css/ionicons.css"></require>
  <require from="admin-lte/css/AdminLTE.css"></require>
  <require from="admin-lte/css/skins/skin-black.css"></require>
  <require from="toastr/build/toastr.css"></require>
    <section class="content-header">
    <h1>
      Role Management
      <small>Create Role</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="../../index.html"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Role Management</li>
    </ol>
  </section>
   <section class="content">
    <div class="panel panel-primary">
      <div class="panel-heading">Create Role</div>
      <div class="panel-body">
        <div class="row">
          <div clas="container-fluid" style="padding-top:7%; padding-bottom:7%; margin-right:30%; margin-left:30%;">
        <div class="form-inline">
            <i class="fa fa-address-book" style="font-size:32px;text-align:center;"> <h2>  Create Role  </h2></i>
        </div>
          <div class="form-group has-feedback">
          <label>Name: </label>
          <input type="text" class="form-control" placeholder="Role" value.bind="register.role">
          <span class="fa fa-address-book form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <label>Description</label>
          <input type="text" class="form-control" placeholder="Description" value.bind="register.description">
          <span class="fa fa-drivers-license form-control-feedback"></span>
        </div>
        
          <div class="row">
            <div class="col-xs-6">
                  <button type="button" class="btn btn-success" disabled.bind="!canRegister" click.delegate="registerNewRole()">
                    <span class="fa fa-check-square-o" style="font-size:16px"></span> Save Role
                  </button>
          </div>
      </div>
      <!-- *********************************************************************************************** -->
        <br>
        <div >
            <div if.bind="oculto1">
              <div class="form-inline">
                <h4><strong>Features</strong></h4>
              </div>
                <br>
                <div>    
                <div class="form-inline"> 
                <label class="col-sm-2 control-label">Modules</label>  
                <div class="row">
                  <div class="col-sm-10">
                    <select  class="form-control" value.bind="feature.grid[x].id">
                      <option repeat.for="x of numerofeature" value.bind="feature.grid[x].id">${feature.grid[x].feature_name}</option>
                    </select>

                     <a class="btn btn-info btn-md" click.delegate="addFeature(feature.grid[x].id)" >
                     <i class="fa fa-key" style="font-size:16px" ></i>Add</a>
                  </div>
                </div>           
                  
                </div>
                <br>
               
              </div>
          </div>
          </div>
          <br>
           <!-- *********************************************************************************************** -->
           <div class="row">
            <div class="col-xs-6">
               <a class="btn btn-danger btn-md" route-href="route: user-roles;">
                         <i class="fa fa-close" style="font-size:16px" ></i>Back Roles
                      </a>
              </div>
            </div>

      </div>
        </div>
      </div>
    </div>
  </section>

</template>
