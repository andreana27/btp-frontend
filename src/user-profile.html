<template>
  <require from="style-panel.css"></require>
  <div>
    <div style="width:460px;padding-top:7%; padding-bottom:7%; margin-right:auto; margin-left:auto;">
      <div class="login-logo">
        <a href="/#/">
          <img src="assets/images/logo-wide.png" height="70px">
        </a>
      </div>
      <div class="login-box-body" style="background-color: lightsteelblue; border-radius: 15px;">
        <h3 style="text-align:center;">Personal Information</h3>
        
        <img src="assets/images/user.jpg" class="img-circle" alt="User Image" style="border: 10px;margin:10px auto;display:block;" height="100px">
        <div style="width:360px;padding-top:7%; padding-bottom:7%; margin-right:auto; margin-left:auto;">
        <form submit.delegate="UpdateUserData()">
          <div class="form-group has-feedback">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First Name" value.bind="userData.firstName">
            <span class="form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" value.bind="userData.lastName">
            <span class="form-control-feedback"></span>
          </div>
        <div class="form-group has-feedback">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="pass" id="pass" value.bind="userData1.password">
          <span class="fa fa-lock form-control-feedback"></span>
          <span id="passstrength"></span>
        </div>
        <div id="pswd_info" style="display: none">
          <h4> Password must meet the following requirements:</h4>
          <ul>
            <li id="letter" class="invalid">At least <strong>one letter</strong>
            </li>
            <li id="capital" class="invalid">At least <strong>one capital letter</strong>
            </li>
            <li id="number" class="invalid">At least <strong>one number</strong>
            </li>
            <li id="symbol" class="invalid">At least <strong>one special character</strong>
            </li>
            <li id="length" class="invalid">Be at least <strong>6 characters</strong>
            </li>
          </ul>
        </div>
        <div class="form-group has-feedback">
          <label>Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" value.bind="userData1.confirmPassword">
          <span class="fa fa-lock form-control-feedback"></span>
        </div>

          <div class="row">
            <div class="col-xs-6"></div>
            <!-- /.col -->
            <div class="col-xs-6">
              <button type="button" class="btn btn-primary btn-block btn-flat" style="border-radius: 12px;" click.delegate="UpdateUserData()">Save Changes</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</template>
